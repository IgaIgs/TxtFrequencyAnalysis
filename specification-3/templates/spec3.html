<!-- Creates the spec4 html file -->
<!DOCTYPE html>
    <html>
        <head>
            <!-- Sets the title for the web page -->
            <title>Home Page - Group</title>
            <!-- starts a style sheet for the web page -->
            <style>
            /* sets up the text constraints that are accessed from the style sheet */
            body
            {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            }

            /* sets the background colour of the navigation bar */
            .navigation
            {
            overflow: hidden;
            background-color: #263859;
            }

            /* sets up the text constraints that are accessed from the style sheet */
            .navigation a
            {
            float: left;
            /* Sets the colour of the text */
            color: #f2f2f2;
            /* Sets the proportion of each tab*/
            width: 20%;
            /* Sets the positions of the text on the navigation bar to the center */
            text-align: center;
            /* Gives padding around the text */
            padding: 15px 14px;
            text-decoration: none;
            /* Sets the font size */
            font-size: 17px;
            }

            /* for when the mouse is above a tab */
            .navigation a:hover
            {
            /* Changes the colour of the tabs */
            background-color: #ddd;
            /* sets the text colour to black */
            color: black;
            }

            /* for the active navigation bar */
            .navigation a.active
            {
            /* Sets the active tabs background colour */
            background-color: #ff6768;
            /* Sets the text colour */
            color: white;
            }

            /* sets the background colour of the web page */
            body
            {
            background-color: #161c33;
            }
        </style>
        </head>
        <!-- contains the calls for the navigation class styling -->
        <div class="navigation">
            <!-- Creates links to other pages and displays the text to display in each tab -->
            <a href="/home">Home</a>
            <a href="/first">Specification 1</a>
            <a href="/second">Specification 2</a>
            <a class="active" href="/third">Specification 3</a>
            <a href="/fourth">Specification 4</a>
            <p><font color = "white">CSC2014 Group Project</font></p>
        </div>
